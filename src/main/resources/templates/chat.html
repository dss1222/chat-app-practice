<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>
    <style>
        #chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        #message {
            width: 80%;
        }

        #user-list {
            list-style: none;
            padding-left: 0;
        }

        #user-list li {
            padding: 4px;
        }

        #main-container {
            display: flex;
            gap: 20px;
        }

        #chat-section {
            flex: 3;
        }

        #user-section {
            flex: 1;
        }
    </style>
</head>

<body>
    <h2>ê·¸ë£¹ ì±„íŒ…</h2>
    <label for="nickname">ë‹‰ë„¤ì„:</label>
    <input type="text" id="nickname" placeholder="ë‹‰ë„¤ì„ ì…ë ¥">
    <button onclick="connect()">ì…ì¥</button>

    <div id="main-container">
        <div id="chat-section">
            <div id="chat-box"></div>
            <input type="text" id="message" placeholder="ë©”ì‹œì§€ ì…ë ¥">
            <button onclick="sendMessage()">ì „ì†¡</button>
        </div>
        <div id="user-section">
            <h4>ì ‘ì† ì¤‘ì¸ ìœ ì €</h4>
            <ul id="user-list"></ul>
        </div>
    </div>

    <script>
        let socket = null;
        let nickname = null;

        function connect() {
            nickname = document.getElementById("nickname").value;
            if (!nickname) {
                alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
                return;
            }

            socket = new WebSocket("ws://" + window.location.host + "/ws/chat");

            socket.onopen = function () {
                const enterMessage = {
                    type: "ENTER",
                    sender: nickname,
                    message: ""
                };
                socket.send(JSON.stringify(enterMessage));
                appendMessage("ğŸ”” ì±„íŒ…ë°©ì— ì…ì¥í–ˆìŠµë‹ˆë‹¤.");
            };

            socket.onmessage = function (event) {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === "USER_LIST") {
                        const list = document.getElementById("user-list");
                        list.innerHTML = "";
                        data.users.forEach(user => {
                            const li = document.createElement("li");
                            li.textContent = user;
                            list.appendChild(li);
                        });
                    } else {
                        appendMessage(event.data); // fallback for non-JSON messages
                    }
                } catch {
                    appendMessage(event.data); // plain text fallback
                }
            };

            socket.onclose = function () {
                appendMessage("ğŸ”• ì—°ê²°ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.");
            };
        }

        function sendMessage() {
            const messageBox = document.getElementById("message");
            const content = messageBox.value;
            if (socket && socket.readyState === WebSocket.OPEN && content.trim() !== "") {
                const chatMessage = {
                    type: "CHAT",
                    sender: nickname,
                    message: content
                };
                socket.send(JSON.stringify(chatMessage));
                messageBox.value = "";
            }
        }

        function appendMessage(message) {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += message + "<br>";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Enter í‚¤ ì´ë²¤íŠ¸ ì¶”ê°€
        document.addEventListener("DOMContentLoaded", function () {
            const nicknameInput = document.getElementById("nickname");
            nicknameInput.addEventListener("keypress", function (e) {
                if (e.key === "Enter") {
                    connect();
                }
            });

            const messageInput = document.getElementById("message");
            messageInput.addEventListener("keypress", function (e) {
                if (e.key === "Enter") {
                    sendMessage();
                }
            });
        });
    </script>
</body>

</html>
