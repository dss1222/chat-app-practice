<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>

<body>
    <h2>그룹 채팅</h2>
    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" placeholder="닉네임 입력">
    <button onclick="chatClient.getToken()">토큰 발급</button>
    <button onclick="chatClient.connect()">입장</button>

    <div id="main-container">
        <div id="chat-section">
            <div id="chat-box"></div>
            <input type="text" id="message" placeholder="메시지 입력">
            <button onclick="chatClient.sendMessage()">전송</button>
        </div>
        <div id="user-section">
            <h4>접속 중인 유저</h4>
            <ul id="user-list"></ul>
        </div>
    </div>

    <script src="/js/chat.js"></script>
</body>

</html>
